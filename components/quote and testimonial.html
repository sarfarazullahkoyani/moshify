<div class="card testimonial">
  <div class="grid grid--1x2">
    <div class="testimonial__image">
      <img
        class="testimonial__image"
        src="images/icons/testimonial.jpg"
        alt="A happy, smiling customer"
      />
      <span class="icon-container icon-container--accent">
        <svg class="icon icon--white icon-small">
          <use xlink:href="images/icons/sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>
    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ratione
        laboriosam perspiciatis recusandae labore quod impedit illum magni
        voluptatum veritatis accusamus!
      </p>
      <footer>
        <div class="media">
          <div class="media__image">
            <svg class="icon icon--primary quote__line">
              <use xlink:href="images/icons/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote_author">John Smith</h3>
            <p class="quote__organization">ABC Company</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </div>
</div>
